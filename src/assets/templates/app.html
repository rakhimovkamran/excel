<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <title>Excel</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="app">
                <div class="app__header">
                    <input type="text" class="title_input" value="New Table" />

                    <div>
                        <div class="button">
                            <i class="material-icons">delete</i>
                        </div>
                        <div class="button">
                            <i class="material-icons">exit_to_app</i>
                        </div>
                    </div>
                </div>

                <div class="app__toolbar">
                    <div class="button">
                        <i class="material-icons">format_align_left</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_align_center</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_align_right</i>
                    </div>

                    <span class="toolbar_separator">|</span>

                    <div class="button">
                        <i class="material-icons">format_bold</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_italic</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_underline</i>
                    </div>
                </div>

                <div class="app__formula">
                    <div class="info">fx</div>
                    <div class="input" contenteditable spellcheck="false"></div>
                </div>

                <div class="app__table">
                    <div class="row">
                        <div class="row_info"></div>
                        <div class="row_data">
                            <div class="column">A</div>
                            <div class="column">B</div>
                            <div class="column">C</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row_info">1</div>
                        <div class="row_data">
                            <div class="cell selected" contenteditable="">
                                A1
                            </div>
                            <div class="cell" contenteditable="">B1</div>
                            <div class="cell" contenteditable="">C1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
